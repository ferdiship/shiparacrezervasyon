<!DOCTYPE html>
<html>
<head>
    <title>E-posta Test</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="js/config.js"></script>
</head>
<body>
    <h1>Firebase Functions E-posta Test</h1>
    
    <button onclick="testEmail()">Test E-postası Gönder</button>
    <br><br>
    
    <button onclick="loadReservations()">Rezervasyonları Listele</button>
    <div id="reservationsList"></div>
    <br>
    
    <input type="text" id="reservationId" placeholder="Rezervasyon ID">
    <select id="emailType">
        <option value="new">Yeni Rezervasyon</option>
        <option value="approved">Onaylandı</option>
        <option value="rejected">Reddedildi</option>
    </select>
    <button onclick="sendReservationEmail()">Rezervasyon E-postası Gönder</button>
    
    <div id="result"></div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCGP7ggy0bQvCqfTk_AWWYsRQzpkzDb_FM",
            authDomain: "arazrezervasyon.web.app",
            projectId: "arazrezervasyon",
            storageBucket: "arazrezervasyon.appspot.com",
            messagingSenderId: "996696075906",
            appId: "1:996696075906:web:624811025279caec840e9b",
            databaseURL: "https://arazrezervasyon-default-rtdb.firebaseio.com"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function testEmail() {
            try {
                // config.js'deki sendNewReservationEmail fonksiyonunu kullan
                const testReservation = {
                    userName: 'Test Kullanıcı',
                    userEmail: 'test@test.com',
                    carName: 'Test Araç',
                    startDate: new Date().toISOString().split('T')[0],
                    endDate: new Date(Date.now() + 86400000).toISOString().split('T')[0],
                    startTime: '10:00',
                    endTime: '18:00',
                    totalCost: 500
                };
                
                const result = await window.emailConfig.sendNewReservationEmail(testReservation);
                document.getElementById('result').innerHTML = 'E-posta gönderildi: ' + JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Hata: ' + error.message;
            }
        }
        
        async function loadReservations() {
            try {
                const snapshot = await db.ref('reservations').once('value');
                let html = '<h3>Rezervasyonlar:</h3>';
                
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        const reservation = child.val();
                        html += `
                            <div style="border: 1px solid #ccc; margin: 5px; padding: 10px;">
                                <strong>ID:</strong> ${child.key}<br>
                                <strong>Kullanıcı:</strong> ${reservation.userName || 'Bilinmiyor'}<br>
                                <strong>Tarih:</strong> ${reservation.date}<br>
                                <strong>Durum:</strong> ${reservation.status}<br>
                                <button onclick="useReservationId('${child.key}')">Bu ID'yi Kullan</button>
                            </div>
                        `;
                    });
                } else {
                    html += '<p>Rezervasyon bulunamadı.</p>';
                }
                
                document.getElementById('reservationsList').innerHTML = html;
            } catch (error) {
                document.getElementById('reservationsList').innerHTML = 'Hata: ' + error.message;
            }
        }
        
        function useReservationId(id) {
            document.getElementById('reservationId').value = id;
            alert('Rezervasyon ID seçildi: ' + id);
        }
        
        async function sendReservationEmail() {
            const reservationId = document.getElementById('reservationId').value;
            const type = document.getElementById('emailType').value;
            
            if (!reservationId) {
                alert('Rezervasyon ID gerekli');
                return;
            }
            
            try {
                const response = await fetch('https://us-central1-arazrezervasyon.cloudfunctions.net/sendReservationEmail', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        reservationId: reservationId,
                        type: type
                    })
                });
                const result = await response.json();
                document.getElementById('result').innerHTML = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Hata: ' + error.message;
            }
        }
    </script>
</body>
</html>
